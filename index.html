<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/components/Navbar/navbar.css" />
    <link rel="stylesheet" href="/components/Hero Section/main.css" />
    <link rel="stylesheet" href="/components/Footer/footer.css" />
    <link rel="stylesheet" href="/components/Cursor/cursor.css">
    <link rel="stylesheet" href="/components/InfiniteCarousel/infiniteCarousel.css" />
    <link rel="stylesheet" href="/components/Participation/participation.css"/>
    <link rel="stylesheet" href="/public/components/Merchandise/merchandise.css">
    <link rel="stylesheet" href="/public/components/team/team.css">
    <link rel="stylesheet" href="/public/components/team HC/teamhc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Codeutsava8.0</title>
  </head>
  <body>
    <audio id="cloudSound" src="/assets/sounds/swoosh-6428.mp3"></audio>
    <audio id="backgroundMusic" src="/assets/sounds/bgm.wav" loop></audio>
    <audio id="buttonHoverSound" src="/assets/sounds/mousehover.mp3"></audio>

    <div class="cursor" id="cursor" data-cursor-outline></div>
    <div class="cursor-dot" id="cursor-dot" data-cursor-dot></div>

    <div id="app">
      <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="modal-text"></p>
        </div>
        </div>
      <div id="messageContainer" style="display:none;">
        <p id="messageText"></p>
        <button id="nextButton" style="display:none;">Next</button>
      </div>
    </div>
    <div class="intro-screen">
      <div class="clouds-container hidden">
        <img
          src="/assets/images/cloud2.png"
          alt="cloud"
          class="cloud"
          id="leftCloud"
        />
        <img
          src="/assets/images/cloud2.png"
          alt="cloud"
          class="cloud"
          id="rightCloud"
        />
      </div>
      <div class="image-cont">
        <img src="/assets/images/bg.gif" alt="Waterfall" />
      </div>
      <div class="intro-button-container">
        <div class="intro-title">
          <img
            class="intro-title-image"
            src="/assets/images/codeutsavaIntroTitle.svg"
            alt=""
          />
        </div>
        <div class="intro-button button" id="intro-btn">
          <div class="border">
            <div class="left-plane"></div>
            <div class="right-plane"></div>
          </div>
          <div class="text">Enter</div>
        </div>
      </div>
    </div>


    <!-- //Container for dynamic content loading based on route -->
    <div class="codeutsava__routing_container" style="display: none;">
      <nav>
      </nav>
      <div id="codeutsava_dynamic_content"></div>
      <div id="cu-merchandise"></div>
      <div id="footer-routing-container"></div>
      <!-- <div id="footer-container"></div> -->
    </div>
    <div class="homepage" id="main-content" style="display: none">
      <button id="playPauseButton" class="play-button button">
        <img
          src="/assets/images/playing.svg"
          alt="PLAY"
          class="play-button-image"
          id="play-button-image"
        />
      </button>
      <div id="navbar-container"></div>
      <div id="main-container"></div>
      <div id="participation"></div>
      <div id="codeutsava__sponsers-carousel-container"></div>
      <div id="cu-merchandise"></div>
      <div id="team" style="display: none;"></div>
      <div id="team-hc" style="display: none;"></div>
      <div id="footer-container"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="router.js"></script>
    <script src="/components/Cursor/cursor.js"></script>
    <script defer async src="https://apply.devfolio.co/v2/sdk.js"></script>
  </body>
</html>
