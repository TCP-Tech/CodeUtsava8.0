    <audio id="cloudSound" src="/assets/sounds/swoosh-6428.mp3"></audio>
    <audio id="backgroundMusic" src="/assets/sounds/bgm.wav" loop></audio>
    <audio id="buttonHoverSound" src="/assets/sounds/mousehover.mp3"></audio>
    <div class="cursor" id="cursor" data-cursor-outline></div>
    <div class="cursor-dot" id="cursor-dot" data-cursor-dot></div>

    <div id="app">
      <div id="modal" class="modal" style="display: none">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="modal-text"></p>
        </div>
      </div>
      <div id="messageContainer" style="display: none">
        <p id="messageText"></p>
        <button id="nextButton" style="display: none">Next</button>
      </div>
    </div>
    <button id="playPauseButton" class="play-button button">
      <img
        src="/assets/images/playing.svg"
        alt="PLAY"
        class="play-button-image"
        id="play-button-image"
      />
    </button>
    <div class="intro-screen" >
      <div class="clouds-container hidden">
        <img
          src="/assets/images/cloud2.png"
          alt="cloud"
          class="cloud"
          id="leftCloud"
        />
        <img
          src="/assets/images/cloud2.png"
          alt="cloud"
          class="cloud"
          id="rightCloud"
        />
      </div>
      <div class="image-cont">
        <img src="public/assets/images/bg.gif" alt="Waterfall" />
      </div>
      <div class="intro-button-container">
        <div class="intro-title">
          <img
            class="intro-title-image"
            src="/assets/images/codeutsavaIntroTitle.svg"
            alt=""
          />
        </div>
        <div class="intro-button button" id="intro-btn">
          <div class="border">
            <div class="left-plane"></div>
            <div class="right-plane"></div>
          </div>
          <div class="text">Enter</div>
        </div>
      </div>
    </div>

    <!-- //Container for dynamic content loading based on route -->
    <div id="codeutsava-404_page"></div>
    <div class="codeutsava__routing_container" style="display: none">
      <nav id="navbar-team"></nav>
